{% extends "layout.html" %}

{% block nav %}
{% endblock %}

{% block content %}

  <div class="col-sm-4 pull-right">
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title">Register a new account</h3></div>
      
      <div class="panel-body">
       {% if error %}<p class="bg-danger">{{ error }}</p>{% endif %}
       <form role="form" action="{{ url_for('register') }}" method=post>
        <div class="form-group">
          <input type="text" class="form-control" name="username" placeholder="Username">
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>

        <div style="text-align: center;">
          <button type="submit" class="btn btn-sm btn-primary">Register</button></br></br>
          <a href="{{ url_for('forgot_password') }}">Forgot password?</a></br>
          Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </div>

      </form>
    </div>
  </div>
{% endblock %}
