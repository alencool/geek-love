<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Geek Love{% endblock %}</title>
    <style>
      .fullscreen_bg { 
        background: url({{ url_for('static', filename='lovebg.jpg') }}) no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
    </style>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrapPaper.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-select.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/jquery.mCustomScrollbar.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">



  </head>
  <body class="fullscreen_bg">

    <div class="container">

      <nav class="navbar-wrapper navbar-default navbar-fixed-top" id="custom-nav" role="navigation">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('home') }}">GEEK <span class="glyphicon glyphicon-heart"> </span> LOVE</a>
          </div>
          {% block nav %}

          {% endblock %}
        </div><!-- /.container-fluid -->
      </nav>

      <div class="row">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <script> 
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <!--    
        ==================== Opensource js libriaries ==================
        jquery,    (js framework)
        jquery-lionbars (custom scrollbars look like osx)
        bootstrap, (css framework)
        bootstrap-hover-dropdoan, (menu activate on hover)
        bootstrap-select, (for a nicer looking dropdown in firefox)
        isotope, (layout manager, used for dynamic masonary)
        jquery-knob, (circular progress bar using canvas)
    -->
    <script src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.mCustomScrollbar.concat.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-hover-dropdown.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-select.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.knob.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/isotope.pkgd.min.js') }}"></script>
    
    <!-- my custom script to connect everything up -->
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>


  </body>
</html>
