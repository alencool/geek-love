<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrapPaper.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('custom_css') }}" rel="stylesheet">
  </head>
  <body class="fullscreen_bg">

    



    <div class="container">

      <nav class="navbar-wrapper navbar-default navbar-fixed-top" id="custom-nav" role="navigation">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('home') }}">GEEK <span class="glyphicon glyphicon-heart"> </span> LOVE</a>
          </div>

          



          {% block nav %}
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
       
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              
            </form>
            <ul class="nav navbar-nav navbar-right">
              
              <li class="dropdown">
                
                <a href="#" class="dropdown-toggle" data-hover="dropdown" data-toggle="dropdown">
                  Welcome, {{g.user.username}}     
                  <img src="{{ url_for('profile_img', username=g.user.username) }}" class="img-circle user_img" alt="...">
                </a>
                

                <ul class="dropdown-menu" role="menu">
                  <li><a href="#"><span class="glyphicon glyphicon-user"></span> About me</a></li>
                  <li><a href="#"><span class="glyphicon glyphicon-picture"></span> Photos</a></li>
                  <li><a href="#"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
                  <li class="divider"></li>
                  <li><a href="{{ url_for('logout') }}"><span class="glyphicon glyphicon-off"></span> Log out</a></li>
                </ul>
              </li>
            </ul>

          </div><!-- /.navbar-collapse -->

          {% endblock %}
        </div><!-- /.container-fluid -->
      </nav>

      <div class="row">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-hover-dropdown.min.js') }}"></script>
  </body>
</html>
